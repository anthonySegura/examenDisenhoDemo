<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Cotizar Envio</title>
    <style>
        .col-centered{
            float: none;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <center style="float:none; margin: 0 auto;">
        <div class="container text-center">
            
            <div class="text-center">
                    <div class="container">
                        <h2>Cotizaci√≥n del envio</h2>
                        <div class="col-sm-6 col-centered">
                            <input class="form-control" placeholder="precio del producto">
                            <div class="product-info">
                                <div class="text" id="productPrice"></div>
                                <div class="text" id="productStock"></div>
                            </div>
                            <div class="text-center" style="margin: 3%;">
                                <div class="col-xs-3">
                                    <input class="form-control" placeholder="ancho">
                                </div>
                            
                                <div class="col-xs-3">
                                    <input class="form-control" placeholder="alto">
                                </div>
                                <div class="col-xs-3">
                                    <input class="form-control" placeholder="largo">
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <h3>Selecciona el lugar de salida y el lugar de entrega</h3>
                        <div style="float: none; margin: 0 auto;width:1000px;height:600px;background:white" id="map"></div>
                    </div>
                    <!-- <div class="col-md-6">
                        <h3>Lugar de entrega</h3>
                        <div id="map2" style="float: none; margin: 0 auto;width:400px;height:400px;background:white"></div>
                    </div> -->
                </div>
            
                <hr>
                <div>
                    <h3>Seleccione el metodo de envio</h3>
                    <button class="btn btn-info"><span class="fa fa-truck"></span></button>
                    <button class="btn btn-info"><span class="fa fa-plane"></span></button>
                </div>
                <button class="btn btn-success" style="margin: 3%;">Realizar pedido</button>
            </div>
    </center>
    <script>

        function myMap() {

            navigator.geolocation.getCurrentPosition(function(position){

                console.log(position);

                var directionsService = new google.maps.DirectionsService;
                var directionsDisplay = new google.maps.DirectionsRenderer({
                    draggable: true
                });

                var mapOptions = {
                    center: new google.maps.LatLng(position.coords.latitude, position.coords.longitude),
                    zoom: 10,
                    mapTypeId: google.maps.MapTypeId.TERRAIN
                }

                var map = new google.maps.Map(document.getElementById("map"), mapOptions);

                directionsDisplay.setMap(map);

                calculateAndDisplayRoute(directionsService, directionsDisplay,new google.maps.LatLng(position.coords.latitude, position.coords.longitude));
                                
            });

            function calculateAndDisplayRoute(directionsService, directionsDisplay, positionActual){
                directionsService.route({
                    origin: positionActual,
                    destination: new google.maps.LatLng(9.930540, -84.093433),
                    travelMode: 'DRIVING'
                }, function(response, status){
                    if(status === 'OK'){
                        directionsDisplay.setDirections(response);
                    }
                    else{
                        window.alert('Directions request failed due to ' + status);
                    }
                });
            }
            
        }

    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7lexv4mQHSn6QpA9izussDricA65OSkQ&callback=myMap"></script>
</body>
</html>
